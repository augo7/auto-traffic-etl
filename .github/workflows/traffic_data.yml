name: Daily Traffic Pull

on: 
  schedule:
    - cron: '0 14 * * *'  # Runs daily at 9 AM CDT
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r auto-traffic-etl/requirements.txt

      - name: Set up Google Cloud credentials
        run: echo "${{ secrets.GCP_CREDENTIALS }}" > ${{ runner.temp }}/gcp-key.json

      - name: Set GOOGLE_APPLICATION_CREDENTIALS env variable
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/gcp-key.json" >> $GITHUB_ENV

      - name: Run ETL Pipeline
        env:
          TRAFFIC_API_KEY: ${{ secrets.TRAFFIC_API_KEY }}
        run: |
          cd auto-traffic-etl
          python extract_data.py
          python transform_data.py
          python load_to_bigquery.py
